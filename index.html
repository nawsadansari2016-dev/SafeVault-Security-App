<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SafeVault</title>
  </head>
  <body>
    <h1>SafeVault Secure App</h1>
    {% if user %}
      <p>Logged in as: {{ user['username'] }}</p>
      <p>Role: {{ user['role'] }}</p>
      <a href="{{ url_for('dashboard') }}">Dashboard</a> | <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
      <a href="{{ url_for('login') }}">Login</a>
    {% endif %}
    <form action="{{ url_for('search') }}" method="get">
      <input name="q" placeholder="Search users" maxlength="200"/>
      <button type="submit">Search</button>
    </form>
    {% if results %}
      <h2>Search Results</h2>
      <ul>
      {% for r in results %}
        <li>{{ r['username'] }} ({{ r['role'] }})</li>
      {% endfor %}
      </ul>
    {% endif %}
  </body>
</html>
